<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Mitr&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link href="./css/main.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="landing_page">
    <span class="title">Porofile</span>
      <div class="porofile_logo"></div>
      <div class="search_card">
        <div class="region_dropdown"></div>
        <div class="username_input_box"><input class="username_input" placeholder="username..."></input></div>
        <div class="add_player_container">
          <div class="add_player_button">
            <span class="plus_symbol">+</span>
          </div>
        </div>
      </div>
      <div class="added_players_container">
        <div class="added_player_container">
          <div class="added_player_region_container"><span class="added_player_region_text">NA</span></div>
          <div class="added_player_username_container"><span class="added_player_username_text">Username</span></div>
          <div class="added_player_trash_container">
            <div class="added_player_trash_button"> 
            </div>
           
          </div>
        </div>
      </div>
      <div class="view_profiles_button">
        <div class="search_icon"></div>
        <span class="view_profiles_text">View Profile(s)</span>
      </div>
    </div>
  </body>
</html>
